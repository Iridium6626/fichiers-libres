<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral Blanks Downloads</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0c3534; /* Fond */
            color: #efedd8; /* Texte principal */
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #ee9c08; /* Titres */
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3); /* Ombre portée */
        }
        h2 {
            color: #ee9c08; /* Titres */
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3); /* Ombre portée */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #efedd8; /* Texte blanc */
            background-color: #5ba2a1; /* Fond boutons bleu clair */
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s, transform 0.1s;
            position: relative;
            display: inline-block;
        }
        a:hover {
            background-color: #4a8584; /* Hover boutons */
            transform: scale(1.02); /* Effet de survol */
        }
        a:active {
            transform: scale(0.98);
        }
        .download-icon {
            font-size: 18px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .download-message {
            display: none;
            position: absolute;
            left: 110%;
            top: 50%;
            transform: translateY(-50%);
            background-color: #5ba2a1; /* Fond message téléchargement */
            padding: 5px 10px;
            border-radius: 5px;
            color: #efedd8; /* Texte message téléchargement */
            white-space: nowrap;
            z-index: 1;
            transition: opacity 0.3s;
        }
        .download-message.show {
            display: block;
            opacity: 1;
        }
        .loading-animation {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 50px;
            height: 50px;
            border: 5px solid #ee9c08; /* Couleur jaune */
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Style pour les onglets déroulants */
        details {
            background-color: transparent;
            margin: 10px 0;
            padding: 0;
            border: none;
        }
        summary {
            color: #ee9c08; /* Texte jaune */
            font-weight: bold;
            cursor: pointer;
            outline: none;
            border-bottom: 1px solid #5ba2a1; /* Bordure bleu clair */
            padding: 5px 10px;
            margin-bottom: 10px;
            display: inline-block;
            transition: font-size 0.3s;
            font-size: 18px; /* Taille de police augmentée */
        }
        summary:hover {
            font-size: 110%; /* Agrandissement au survol */
        }
        summary::-webkit-details-marker {
            display: none; /* Cache le marqueur par défaut */
        }
        .category-title {
            display: inline-block;
            margin-bottom: 5px;
        }
        /* Style de la bordure autour des détails ouverts */
        details[open] {
            border: 1px solid #5ba2a1; /* Bordure bleu clair */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Oral Blanks Downloads</h1>

    <!-- Onglet déroulant pour Oral 1 -->
    <details>

        <ul>

                    <span class="download-icon">&#x21E9;</span> <!-- Icône de téléchargement -->
                    Sujet Oral 1

    </details>

    <script>
        function showMessage(element) {
            var message = element.querySelector('.download-message');
            message.textContent = 'Téléchargement en cours...';
            message.classList.add('show');
            setTimeout(function() {
                message.classList.remove('show');
            }, 2000);
        }

        function showLoadingAnimation(element) {
            var animation = element.nextElementSibling;
            animation.style.display = 'block';
            setTimeout(function() {
                animation.style.display = 'none';
            }, 2000); // Cache l'animation après 2 secondes (simulation de téléchargement)
        }
    </script>
</body>
</html>
