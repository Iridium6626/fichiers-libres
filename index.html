<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral Blanks Downloads</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei UI', sans-serif;
            background-color: #0c3534;
            color: #efedd8;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #ee9c08;
            position: relative;
            display: inline-block;
        }
        h1::before, h2::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            color: transparent;
            -webkit-text-stroke: 1px black;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #efedd8;
            background-color: #5ba2a1;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s, transform 0.1s;
            position: relative;
            display: inline-block;
        }
        a:hover {
            background-color: #4a8584;
        }
        a:active {
            transform: scale(0.98);
        }
        .download-message {
            display: none;
            position: absolute;
            left: 110%;
            top: 50%;
            transform: translateY(-50%);
            background-color: #5ba2a1;
            padding: 5px 10px;
            border-radius: 5px;
            color: #efedd8;
            white-space: nowrap;
            z-index: 1;
            transition: opacity 0.3s;
        }
        .download-message.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1 data-text="Oral Blanks Downloads">Oral Blanks Downloads</h1>

    <h2 data-text="Oral 1">Oral 1</h2>
    <ul>
        <li>
            <a href="Oraux_blancs/Sujet_oral_1.pdf" download onclick="showMessage(this)">
                Sujet Oral 1
                <span class="download-message">Téléchargement</span>
            </a>
        </li>
        <li>
            <a href="Oraux_blancs/Tonneau_et_neige.pdf" download onclick="showMessage(this)">
                Tonneau et Neige
                <span class="download-message">Téléchargement</span>
            </a>
        </li>
    </ul>

    <h2 data-text="Oral 2">Oral 2</h2>
    <ul>
        <li>
            <a href="Oraux_blancs/Sujet_oral_2.pdf" download onclick="showMessage(this)">
                Sujet Oral 2
                <span class="download-message">Téléchargement</span>
            </a>
        </li>
        <li>
            <a href="Oraux_blancs/Cave_et_coin.pdf" download onclick="showMessage(this)">
                Cave et Coin
                <span class="download-message">Téléchargement</span>
            </a>
        </li>
    </ul>

    <h2 data-text="Oral 3">Oral 3</h2>
    <ul>
        <li>
            <a href="Oraux_blancs/Sujet_oral_3_CCINP.pdf" download onclick="showMessage(this)">
                Sujet Oral 3 CCINP
                <span class="download-message">Téléchargement</span>
            </a>
        </li>
    </ul>

    <h2 data-text="Oral 4">Oral 4</h2>
    <ul>
        <li>
            <a href="Oraux_blancs/Sujet_oral_4_Centrale_info.pdf" download onclick="showMessage(this)">
                Sujet Oral 4 Centrale Info
                <span class="download-message">Téléchargement</span>
            </a>
        </li>
    </ul>

    <script>
        function showMessage(element) {
            var message = element.querySelector('.download-message');
            message.classList.add('show');
            setTimeout(function() {
                message.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
